<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>블로그 메인</title>
</head>
<body>
    <h2>블로그 게시글</h2>
    {% if post_list %}
        {% for post in post_list %}
            <p>{{ post.title }}</p>
            {% if post.photo %}
            <div>
                <img src="{{ post.photo.url }}" alt="">
            </div>
            {% endif %}
        {% endfor %}
    {% endif %}
    <div>
        <a href="{% url 'blog:post_create' %}">글쓰기</a>
    </div>
</body>
</html>
